<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>OSINT Dorking</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <h1>OSINT Dorking</h1>
  <p class="subtitle">Uso analítico responsable — Generador de búsquedas</p>

  <div class="box">
    <label>Texto a buscar</label>
    <input type="text" id="query" placeholder="Nombre, alias, correo">

    <label>Dominio (opcional)</label>
    <input type="text" id="domain" placeholder="ej: dominio.cl">

    <button onclick="generateDorks()">Generar Dorks</button>
  </div>

  <div class="box">
    <h2>Dorks generadas</h2>
    <ul id="results"></ul>
  </div>

  <div class="box">
    <h2>Búsqueda por imagen</h2>

    <div id="dropZone">
      Arrastra una imagen aquí o selecciona un archivo
      <input type="file" id="imageInput" accept="image/*">
    </div>

    <div class="img-buttons">
      <button onclick="openImageSearch('google')">Google Images</button>
      <button onclick="openImageSearch('tineye')">TinEye</button>
      <button onclick="openImageSearch('yandex')">Yandex</button>
    </div>
  </div>

</div>

<script src="app.js"></script>
</body>
</html>
